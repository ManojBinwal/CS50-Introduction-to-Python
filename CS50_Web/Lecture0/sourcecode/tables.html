<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Let's Create Tables</title>
        <style>
            table {
                border:1px solid black;
                border-collapse: collapse;
            }
            td, th{
                border:1px solid black;
            }
        </style>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Mazimum Depth</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>4,280m</td>
                    <td>11,000m</td>
                </tr>
                <tr>
                    <td>Atlanctic Ocean</td>
                    <td>3646m</td>
                    <td>8486m</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
